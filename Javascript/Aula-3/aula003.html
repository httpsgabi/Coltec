<body>
    <script>
        let nota1, nota2, nota3, media;

        media = (nota1 + nota2 + nota3) / 3;

        if (media < 5){
            window.alert('Reprovado');
        }
        else if(media >= 5 && media <= 7){
            window.alert('Recuperação');
        }
        else{
            window.alert('Aprovado');
        }

    </script>
